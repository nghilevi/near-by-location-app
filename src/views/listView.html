<div id="search" class="search">
    <input type="text" ng-model="searchWords" ng-change="search(searchWords)"
    placeholder="Search something">
</div>

<div class="venueList ul">
  <div ng-animate="'animate'" class="venue cf li" ng-show="loading">Loading ...</div>
  <div ng-animate="'animate'" class="venue cf li" ng-repeat="venue in venueList">
    <venue-item venue="venue"></venue-item>
  </div>
</div>
